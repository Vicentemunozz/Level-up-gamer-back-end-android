spring.application.name=productos-api

# Configuración de H2 Database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Consola H2 (accede en http://localhost:8080/h2-console)
spring.h2.console.enabled=true

# Crear/actualizar esquema de BD automáticamente
spring.jpa.hibernate.ddl-auto=update

# Mostrar SQL en consola (opcional, útil para debug)
spring.jpa.show-sql=true